<div class="filter">
   
    <form action="">
        <span>
            <button class="btn btn-danger filtb">Фильтр</button>
           </span>
        <label>Цена:</label>
        <input type="text" name="price" placeholder="5000"/>
        <b>-</b>
        <input type="text" name="price" placeholder="20000"/>
        <span class="color">
            <label>Цвет:</label>
            <select>
                <option>черный</option>
                <option>красный</option>
                <option>белый</option>
                <option>синий</option>
                <option>зеленый</option>
                <option>желтый</option>
            </select>
        </span>
        <span class="color">
            <label>Бренд:</label>
            <select>
                <option>Adidas</option>
                <option>Nike</option>
                <option>Oodji</option>
                <option>Fila</option>
                <option>Asics</option>
                <option>Bikkemberg</option>
            </select>
        </span>
    </form>
   
</div>

<div class="container">

<div *ngFor="let product of products">
        <div class="content">
            <img src="{{product.image}}">
            <div class="text-content">
            <h5  id="price">
                Цена: {{product.price}} KZT
            </h5>
            <h5 *ngIf="product.oldprice>0" id="price">
                Скидка: <del>{{product.oldprice}} KZT </del>
            </h5>

            <a  [title]="product.title + ' details'" routerLink="/products/{{product.id}}">
                <h6>{{product.name}} </h6>
                </a>
            
                <b>Размер:</b> {{ product.size}}
            
            </div>
        </div>
   
</div>


</div>

<div class="category">
    <h6>Категории</h6>
    <div *ngFor="let category of categories index as id " class="category-list">
        <ul>
        <li><a routerLink="/categoryList/{{category.id}}">{{category.name}}</a></li>
        </ul>
      
    </div>
</div>
